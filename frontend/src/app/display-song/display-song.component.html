  <div class="song-manage">

          <th>Action</th>
          </thead>
        <tbody>
          <tr *ngFor="let song of Songs;let i = index;">
            <td>{{song.title}}  </td>
            <td>{{song.description}}</td>
            <!-- <td><button class="green" *ngIf="Songs?.length" (click)="play(Songs[i])">Play</button></td> -->

                <button class="red" (click)="pauseSong()">Pause  <i class="fa fa-pause"></i></button></td>

            </tr>
        </tbody>
      </table>
